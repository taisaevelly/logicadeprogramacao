<meta charset="UTF-8">
<h3>Alcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDegasolina = caminhoComGasolina/tanque;

    document.write("O consumo de gasolina foi: " + consumoDegasolina + "<br>");

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de Alcool foi: " + consumoDeAlcool);
    
</script>
